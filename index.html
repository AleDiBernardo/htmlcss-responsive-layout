<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="flex container just-cont-btw align-item-center">

            <!-- Header Logo -->
            <div class="header-logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <!-- /Header Logo -->

            <!-- Header Menu -->
            <div class="header-menu">

                <!-- Menu Button -->
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
                <!-- /Menu Button -->

                <!-- Navbar -->
                <ul class="flex navbar">
                    <li><a href="#">Planning</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a class="white-btn" href="#">Get Started</a></li>
                </ul>
                <!-- /Navbar -->

            </div>
            <!-- /Header Menu -->

        </div>

    </header>
    <!-- /Header Section -->

    <!-- Main Section -->
    <main>

        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="flex columns p-30">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Hero Section -->

        <!-- Planning Section -->
        <section class="planning">
            <div class="container">
                <div class="flex columns p-30">
                    <div class="strategic-planning">
                        <!-- <img src="img/planning1.png" alt="">
                        <span class="subtitle">Strategic Planning</span>
                        <p></p> -->
                    </div>
                    <div class="app-dev"></div>
                </div>
                
            </div>
        </section>
        <!-- /Planning Section -->


    </main>
    <!-- /Main Section -->

</body>

</html>
